<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账号管理</title>
    {% from 'include_base.html' import css_js %}
    {{ css_js() }}
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="static/js/jquery-3.4.1.min.js"></script>
    <style type="text/css">
        .caption span {
            color: #4985ff;
            font-weight: bold;
        }
        .form-change_account {
            position: fixed;
            left: 500px;
            top: 300px;
            width: 500px;
        }
    </style>
</head>
<body>
    {% include 'include_base.html' %}
    <!--账号信息显示-->
    <div class="content">
        <div class=" user_info">
            <div class="col-sm-3 col-md-2">
                <div class="thumbnail">
                    <img src="../images/default_img.gif" alt="default img" style="width: 50px; height:50px">
                    <div class="caption">
                        <h3>用户名 &nbsp<span>{{ user_name }}</span></h3>
                        <p>账号 &nbsp &nbsp<span class="span-account">{{ user_number }}</span></p>
                        <p>角色 &nbsp &nbsp<span>{{ user_role }}</span></p>
                        <p>分配分机 &nbsp &nbsp<span>{{ user_seat }}</span></p>
                        <p><a href="#" class="btn btn-primary change_info" role="button">修改信息</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                    </div>
                </div>
            </div>

        <!--修改密码弹窗-->
            <form class="form-horizontal form-change_account">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control class-account" id="inputEmail3" placeholder="userName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control class-p1" id="inputPassword3" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control class-p2" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default submit-change_info">提交</button>
                    </div>
                </div>
            </form>
            
        </div>

    </div>

<!--        修改信息窗口-->
<!--    <div class="class-change-info" style="float: left; display: none;">-->
<!--        <div class="input-group">-->
<!--            <span class="input-group-addon" id="basic-addon1">@</span>-->
<!--            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">-->
<!--        </div>-->
<!--    </div>-->



    <script>
        var log = console.log.bind(console)
        // 前端验证，提交修改密码
        $('button.submit-change_info').click(function () {
            var p1 = $('.class-p1').val()
            var p2 = $('.class-p2').val()
            if (p1 !== p2) {
                alert('请保证两次密码相同')
            }
            var account = $('.span-account').text()
            console.log('account', account)
            var ipt_acount = $('.class-account').val()
            if(account !== ipt_acount) {
                alert('请输入正确账号')
            }
            var d = {}
            d.account = account
            d.password = p1
            $.ajax({
                type:"post",
                url:"/change_password",
                data:d,
                success: function(r) {
                    if (r === 'sucess') {
                        alert('修改成功')
                    }
                }
      	    })
            log('data', d)
            $('.form-change_account').hide()
        })

    </script>
</body>
</html>
