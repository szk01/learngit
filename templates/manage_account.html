<!DOCTYPE html>
<html lang="en">
<head>

    <style type="text/css">

        }

            top: 300px;

        }

</head>
<body>
    {% include 'include_base.html' %}
    <!--账号信息显示-->
                <!--栅格系统 浏览器的 display: block-->
    <div class="col-sm-3 col-md-2">            <!--浏览器的 display: block-->
        <div class="thumbnail">

                <p>角色 &nbsp &nbsp<span>{{ user_role }}</span></p>

    </div>

    <!-- 模拟框 用户信息修改更新 -->

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="#myModalLabel">用户信息修改</h4>
                </div>

            <form id="form-update_user_info">
                <div class="modal-body">
                    <div class="form-group">
                        <label >用户名</label>
                        <input type="text" class="form-control ipt-user"  placeholder="userName" required>
                    </div>

                    <div class="form-group">
                        <label >密码</label>
                        <input type="password" class="form-control ipt-password"  placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label >确认密码</label>
                        <input type="password" class="form-control ipt-confirmPassword"  placeholder="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label >手机号码</label>
                        <input type="text" class="form-control ipt-phone"  placeholder="seatNumber" required>
                    </div>
                    <div class="form-group">
                        <label >分机号</label>
                        <input type="text" class="form-control ipt-seat"  placeholder="seatNumber" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭

                    <button type="button" class="btn btn-primary btn-update-user_info" data-dismiss="modal">
                        提交修改
                    </button>
                </div>
            </form>

            </div>
        </div>
    </div>

        <!--修改密码弹窗-->

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>

                </div>
                <div class="form-group">

                    <div class="col-sm-10">

                    <div class="col-sm-10">

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default submit-change_info">提交</button>

                </div>
            </form>

        <!--admin增加一个user表单-->
        <div class="border"></div>
            <form class="form-creatUser">
                <div class="form-group">

                <div class="form-group">

                <div class="form-group">

                <div class="form-group">

                <div class="form-group">

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                            <label >账号</label>
                            <input type="text" class="form-control ipt-account"  placeholder="Account" required>    <!--required为必填项-->

                        <div class="form-group">
                            <label >所属公司</label>
                            <select class="form-control select-gs">

                                <option value="shengzhen">深圳:shengzhen</option>

                            <select class="form-control select-role">

                        <div class="form-group">
                            <label >密码</label>

                            <label >确认密码</label>
                            <input type="password" class="form-control ipt-confirmPassword"  placeholder="confirmPassword" required>
                        </div>
                        <div class="form-group">
                            <label >关联分机号码</label>
                            <input type="text" class="form-control ipt-seat"  placeholder="seatNumber" required>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            关闭
                        </button>
                        <button type="button" class="btn btn-primary btn-creatUser" data-dismiss="modal">
                            创建用户
                        </button>
                    </div>
                </form>

                </div>
            </div>
        </div>


    <!--用户信息基本编辑-->
    <script>
        $('button.btn-update-user_info').click(function () {
            log('点击更新用户信息按钮')
            var p1 = $('.ipt-password').val()
            var p2 = $('.ipt-confirmPassword').val()
            if (p1 !== p2) {
                alert('请确认两次密码相同...')
                return
            }

            var user_name = $('.ipt-user').val()
            var password = $('.ipt-password').val()
            var seat = $('.ipt-seat').val()
            var phone = $('.ipt-phone').val()

            ud = {}
            ud.user_name = user_name
            ud.password = password
            ud.seat = seat
            ud.phone = phone

            log('更新的信息', ud)
            ajax('post', '/update/user_info', ud, function (r) {
                if (r === 'sucess') {
                    log("用户信息修改成功")
                }
            })


        })
    </script>

    <!--创建用户user-->
    <script>
        var log = console.log.bind(console)

        // 发送ajax请求
        var ajax = function(type, url, data, callback) {
            $.ajax({
                type: type,
                url: url,
                data: data,
                success: callback
      	    })
        }

        // 点击创建按钮，显示创建表单
        $(".class-create-form").click(function () {
            $(".form-creatUser").show()
        })

        // 用户信息基本编辑
        $(".change_info").click(function () {
            // var p1 = $('.class-p1').val()
            // var p2 = $('.class-p2').val()
            // if (p1 !== p2) {
            //     alert('请保证两次密码相同')
            //     return;                                         // 终止函数的执行
            // }


        })

        // admin创建用户，前端验证
        $('.btn-creatUser').click(function () {
            var p1 = $('.ipt-password').val()
            var p2 = $('.ipt-confirmPassword').val()
            if (p1 !== p2) {
                alert('请确认两次密码相同...')
                return
            }
            var data = {}
            var account = $('.ipt-account').val()
            var userName = $('.ipt-user').val()
            var password = $('.ipt-password').val()
            var seatNumber = $('.ipt-seat').val()
            var gs = $('.select-gs').find('option:selected').val()
            var role = $('.select-role').find('option:selected').val()

            data.account = account
            data.username = userName
            data.password = password
            data.seatNumber = seatNumber
            data.gs = gs
            data.role = role

            log('a, u, s', account, userName, seatNumber)
            // h5的required验证不完整，直接先用js验证
            if (account === ""  || userName === "" || seatNumber === "") {
                alert('请将信息填完整，全部为必填项')
                 return;
            }
            log('data数据', data)
            ajax("post", "/create_user", data, function (r) {
                if (r === "create sucess") {
                    //log('r', r)
                    alert("创建用户成功")
                } else if (r === "you have no permission") {
                    //log('r', r)
                    alert("你无此权限")
                }
            })
        })

        // 前端验证，提交修改密码
        $('button.submit-change_info').click(function () {
            var p1 = $('.class-p1').val()
            var p2 = $('.class-p2').val()
            if (p1 !== p2) {
                alert('请保证两次密码相同')
                return;                                         // 终止函数的执行
            }
            var account = $('.span-account').text()
            console.log('account', account)
            var ipt_acount = $('.class-account').val()
            if(account !== ipt_acount) {
                alert('请输入正确账号')
                return;                                         // 终止函数的执行
            }
            var d = {}
            d.account = account
            d.password = p1

            ajax("post", "/change_password", d)
            log('data', d)
            $('.form-change_account').hide()
        })

    </script>


</body>
</html>
