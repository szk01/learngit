<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通话记录</title>
    <style>
        * {
            margin: 0;
            /*padding: 0;*/
        }
        table {
            border: thin solid black;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th {
            background-color: #999;
        }

        td, th {                         /*逗号连接,同时匹配td,th所有元素*/
            border: thin solid black;
            padding: 5px;
            width: 200px;
            height: 50px;
            text-align: center;         /*让内容居中*/
        }


        .cell-color {
            background-color: lightblue;
        }

        table, td, th, tr {
            border: 0;
        }

    </style>
</head>
<body>
    <table>
        <caption>
            通话记录
        </caption>
        <tr>   											<!--th标签里面是表头-->
            <th>号码</th>
            <th>姓名</th>
            <th>打入时间</th>
            <th>接通时间</th>
            <th>结束时间</th>
            <th>记录类型</th>
        </tr>
        {% for call in call_records %}
        <tr class="call-record">
            <td class="number">{{call.phone}}</td>
            <td class="name"><em>{{call.name}}</em></td>
            <td class="moment">{{call.start_time}}</td>
            <td >{{call.on_time}}</td>
            <td class="end_moment">{{call.end_time}}</td>
            <td class="status">{{call.type}}</td>
        </tr>
        {% endfor %}
    </table>>


</body>
</html>
