#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /usr/local/nginx/conf/mime.types;                                 # 支持的媒体类型
    default_type  application/octet-stream;                                         # 默认的媒体类型
    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;                                                            # 高效传输模式
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;                                                         # 超时时间

    #gzip  on;
    server {
        listen      80;                     # 暴露给外网访问的80端口
        server_name 106.15.44.224;
        charset     utf-8;
        client_max_body_size 75M;

        # 服务端
        location / {
            uwsgi_pass 127.0.0.1:10030;                     # 指向uwsgi 所应用的内部地址,所有请求将转发给uwsgi 处理
            include  /usr/local/nginx/conf/uwsgi_params;    # 自定义说明

        }


    }
}